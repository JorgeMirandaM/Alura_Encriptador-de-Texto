<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge ONE Sprint 01</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="contenedor">

      
      <div class="logo">
        <div><img src="images/Vector.png" alt="Logo de Alura" /></div>
      </div>

      <form>
        <textarea placeholder="Ingrese el texto aquí" id="entradaDatos" ></textarea>

        
          <div class="aviso">
            <img src="images/signo.png" alt="" />
            <label for="">Solo letras minúsculas y sin acentos</label>
          </div>

          <div class="botones">
            <button id="botonEncriptar" onclick="encriptar()">Encriptar</button>
            <button id="botonDesencriptar" onclick="desencriptar()">Desencriptar</button>
          </div>
        
      </form>
      
      <div class="rectangulo" id="rectangulo">
        <div class="content">
          <img src="images/Muñeco.png" alt="" />
          <p id="primer_mensaje">Ningún mensaje fue encontrado</p>
          <p id="segundo_mensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
